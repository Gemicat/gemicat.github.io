 class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div></pre></td><td class="code"><pre><div class="line">**</div><div class="line">    * 快速排序</div><div class="line">    */</div><div class="line"></div><div class="line">var temp;</div><div class="line">Object.prototype.swap = function (arr, index_1, index_2) &#123;</div><div class="line">    var tmp = arr[index_1];</div><div class="line">    arr[index_1] = arr[index_2];</div><div class="line">    arr[index_2] = tmp;</div><div class="line">&#125;</div><div class="line"></div><div class="line">function partition(arr, start, end) &#123;</div><div class="line">    temp = arr[start];</div><div class="line">    while (start &lt; end) &#123;</div><div class="line">        while (start &lt; end &amp;&amp; arr[end] &gt;= temp)--end;</div><div class="line">        swap(arr, start, end);</div><div class="line">        while (start &lt; end &amp;&amp; arr[start] &lt;= temp)++start;</div><div class="line">        swap(arr, end, start);</div><div class="line">    &#125;</div><div class="line">    return start;</div><div class="line">&#125;</div><div class="line"></div><div class="line">function quickSort(arr, start, end) &#123;</div><div class="line">    if (start &lt; end) &#123;</div><div class="line">        var num = partition(arr, start, end);</div><div class="line">        quickSort(arr, num + 1, end);</div><div class="line">        quickSort(arr, start, num - 1);</div><div class="line">    &#125; else &#123;</div><div class="line">        console.log(arr);</div><div class="line">        return;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">var arr = [2, 1, 3, 2];</div><div class="line"></div><div class="line">quickSort(arr, 0, 3);</div><div class="line"></div><div class="line">/**</div><div class="line">    * 找出数组第k小的值</div><div class="line">    * 在快速排序的基础上引用二分法的概念，当找到第k位时，说明是最小</div><div class="line">    */</div><div class="line">var temp;</div><div class="line">Object.prototype.swap = function (arr, index_1, index_2) &#123;</div><div class="line">    var tmp = arr[index_1];</div><div class="line">    arr[index_1] = arr[index_2];</div><div class="line">    arr[index_2] = tmp;</div><div class="line">&#125;</div><div class="line"></div><div class="line">function partition(arr, start, end) &#123;</div><div class="line">    temp = arr[start];</div><div class="line">    while (start &lt; end) &#123;</div><div class="line">        while (start &lt; end &amp;&amp; arr[end] &gt;= temp)--end;</div><div class="line">        swap(arr, start, end);</div><div class="line">        while (start &lt; end &amp;&amp; arr[start] &lt;= temp)++start;</div><div class="line">        swap(arr, end, start);</div><div class="line">    &#125;</div><div class="line">    return start;</div><div class="line">&#125;</div><div class="line"></div><div class="line">function findK(arr, key) &#123;</div><div class="line">    // if (start == (key - 1)) &#123;</div><div class="line">    //     console.log('第k小的为' + arr[key-1]);</div><div class="line">    //     return;</div><div class="line">    // &#125;</div><div class="line">    var start = 0;</div><div class="line">    var end = arr.length - 1;</div><div class="line">    var num = partition(arr, start, end);</div><div class="line"></div><div class="line">    while (start &lt; end) &#123;</div><div class="line">        if (num == key - 1) &#123;</div><div class="line">            console.log(arr[num]);</div><div class="line">            return;</div><div class="line">        &#125;</div><div class="line">        else if (num &lt; key) &#123;</div><div class="line">            start = num + 1;</div><div class="line">            num = partition(arr, start, end);</div><div class="line">        &#125;</div><div class="line">        else &#123;</div><div class="line">            end = num - 1;</div><div class="line">            num = partition(arr, start, end);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    console.log("not found!");</div><div class="line">&#125;</div><div class="line"></div><div class="line">var arr = [10, 25, 38, 44];</div><div class="line">findK(arr, 6);</div></pre></td></tr></table></figure>

                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });

                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";
                if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
                if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };

    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>


  

  

  

</body>
</html>
