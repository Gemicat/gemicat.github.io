<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>多个Div放大缩小</title>
	<script type="text/javascript" src="../Frame/move.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oUl = document.getElementById('oUl');
			var oLi = oUl.getElementsByTagName('li');
			var iZindex = 2;

			for(var i=0; i<oLi.length; i++){
				oLi[i].style.left = oLi[i].offsetLeft + "px";
				oLi[i].style.top = oLi[i].offsetTop + "px";

				oLi[i].onmouseover = function(){
					this.style.zIndex = iZindex++;
					startMove(this, {width:200, height:200, marginTop:-50, marginLeft:-50});
				}

				oLi[i].onmouseout = function(){
					startMove(this, {width:100, height:100, marginTop:0, marginLeft:0});
				}
				
			}

			for(var i=0; i<oLi.length; i++){
				oLi[i].style.position = 'absolute';
				oLi[i].style.margin = 0;
			}
		}
	</script>

	<style type="text/css">
		*{margin:0; padding:0;}
		#oUl{width:366px; height:366px; margin:0 auto; border:3px solid #000; margin-top:50px; position: relative;}
		#oUl li{height:100px; width:100px; background:#ccc; float:left; margin:10px; list-style:none; border:1px solid #000; z-index:1;}
	</style>
</head>
<body>

<ul id="oUl">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>

</body>
</html>
