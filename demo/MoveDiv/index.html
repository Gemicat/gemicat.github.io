<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RunCode</title>
    <style type="text/css">
    div {
        width: 10px;
        height: 10px;
        position: absolute;
        border-radius: 10px;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
       var oDiv = document.getElementsByTagName('div');
        var i = 0;

        document.onmousemove = function(ev) {
            var oEvent = ev || event;
            for (i = oDiv.length - 1; i > 0; i--) {
                // 随机颜色
                var r = Math.floor(Math.random() * (254 - 0));
                var g = Math.floor(Math.random() * (254 - 0));
                var b = Math.floor(Math.random() * (254 - 0));
                oDiv[i].style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
                // 后一个div到前一个div的位置
                oDiv[i].style.left = oDiv[i - 1].style.left;
                oDiv[i].style.top = oDiv[i - 1].style.top;
            }

            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;

            oDiv[0].style.left = oEvent.clientX + scrollLeft + 'px';
            oDiv[0].style.top = oEvent.clientY + scrollTop + 'px';
        }

        setInterval(function() {
            for (var i = oDiv.length - 1; i > 0; i--) {
                oDiv[i].style.left = oDiv[i - 1].style.left;
                oDiv[i].style.top = oDiv[i - 1].style.top;

            }
        }, 30);
    }
    </script>
</head>
