<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.title }},{{ page.title }},前端,技术博客,Gemicat,Javascript,算法,全栈,计算机">
  <!-- 百度站点统计 -->
  <meta name="baidu-site-verification" content="i1eGqj8Ckj" />

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Gemicat 的个人前端博客{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Icons -->
  <link rel="shortcut icon" href="/img/favicon.ico">

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/clean-blog.css" | prepend: site.baseurl }}">

  <!-- Pygments Github CSS -->
  <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

  <!-- Custom Fonts -->
  <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
