# Site settings
title: Stack
header-img: "img/color.jpg"
tagline: "cn"  
description: "Gemicat|Return True"  
baseurl: ""
url: "gemicat.github.io"  

# About/contact
owner: 
  name: " Gemicat"
  email: gemicat@163.com
  bio: "Reutrn True"

# Data
gavatar: http://dreamofbook.qiniudn.com/Az..png
favicon: img/favicon.png

douban_username: 
twitter_username: 
github_username: gemicat
facebook_username: 
weibo_username: shiyaxu
zhihu_username: gemicat

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
# highlighter: pygments
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
# relative_permalinks: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Gemicat"
      header-img: "img/twitter.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : duoshuo
  duoshuo :
    short_name : gemicat
  disqus :
      short_name : gemicat

# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in footer navigation
gems: [jekyll-paginate, jekyll-feed]